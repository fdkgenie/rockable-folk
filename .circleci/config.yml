version: 2.1

jobs:
  gen-doc:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r sphinxdoc/requirements.txt
      - run:
          name: Build docs
          command: cd sphinxdoc/ && make html
      - persist_to_workspace:
          root: sphinxdoc/build
          paths: html

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: sphinxdoc/build
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "richefeu@gmail.com"
            git config user.name "richefeu"
      - add_ssh_keys:
          fingerprints:
            - "b4:d0:5f:ab:0a:39:18:e0:8e:06:3b:90:24:92:9c:92"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist sphinxdoc/build/html

workflows:
  version: 2.1
  build:
    jobs:
      - gen-doc
      - docs-deploy:
          requires:
            - gen-doc
          filters:
            branches:
              only: main


